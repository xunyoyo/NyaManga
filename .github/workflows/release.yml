name: build-release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      ref:
        description: "Ref to build (branch/tag/commit)"
        default: ""
        required: false
      create_release:
        description: "Also publish a GitHub release (uses downloaded artifacts)"
        default: "false"
        required: false

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ${{ github.workspace }}/NyaManga
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}
          path: NyaManga

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Sync deps
        run: uv sync

      - name: Package app (macOS)
        if: runner.os == 'macOS'
        run: uv run flet pack app_ui.py --name NyaManga

      - name: Package app (Windows/Linux)
        if: runner.os != 'macOS'
        run: uv run flet pack app_ui.py --name NyaManga --onedir

      - name: Archive artifact
        run: |
          cd dist
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            powershell -Command "Compress-Archive -Path NyaManga -DestinationPath NyaManga-windows.zip"
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            tar -czf NyaManga-macos.tar.gz NyaManga.app NyaManga || tar -czf NyaManga-macos.tar.gz NyaManga
          else
            tar -czf NyaManga-linux.tar.gz NyaManga
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NyaManga-${{ runner.os }}
          path: |
            dist/NyaManga-windows.zip
            dist/NyaManga-macos.tar.gz
            dist/NyaManga-linux.tar.gz
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && inputs.create_release == 'true')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: NyaManga-*
          merge-multiple: true
          path: artifacts

      - name: List artifacts
        run: ls -R artifacts || true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          draft: ${{ github.event_name == 'workflow_dispatch' && 'true' || 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
